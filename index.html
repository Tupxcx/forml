<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 90vh;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cuestionario Completo</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
                <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="estacion_referencia">¿Estación de referencia?</label>
                <select id="estacion_referencia" name="estacion_referencia" required>
                    <option value="">Seleccione...</option>
                    <option value="primavera">Primavera</option>
                    <option value="verano">Verano</option>
                    <option value="otoño">Otoño</option>
                    <option value="invierno">Invierno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciudad_o_campo">¿Ciudad o campo?</label>
                <select id="ciudad_o_campo" name="ciudad_o_campo" required>
                    <option value="">Seleccione...</option>
                    <option value="ciudad">Ciudad</option>
                    <option value="campo">Campo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="poblado_o_no">¿Poblado o sin gente?</label>
                <select id="poblado_o_no" name="poblado_o_no" required>
                    <option value="">Seleccione...</option>
                    <option value="poblado">Poblado</option>
                    <option value="sin_gente">Sin gente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lluvia_o_soleado">¿Lluvia o soleado?</label>
                <select id="lluvia_o_soleado" name="lluvia_o_soleado" required>
                    <option value="">Seleccione...</option>
                    <option value="lluvia">Lluvia</option>
                    <option value="soleado">Soleado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alergico_comida">¿Es alérgico a alguna comida?</label>
                <input type="text" id="alergico_comida" name="alergico_comida" required>
            </div>
            <div class="form-group">
                <label for="preferencia_comida">¿Preferencia de comida?</label>
                <input type="text" id="preferencia_comida" name="preferencia_comida" required>
            </div>
            <div class="form-group">
                <label for="celiaco">¿Usted es celíaco?</label>
                <select id="celiaco" name="celiaco" required>
                    <option value="">Seleccione...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="actividad_relajacion">¿Actividad de relajación de preferencia?</label>
                <input type="text" id="actividad_relajacion" name="actividad_relajacion" required>
            </div>
            <div class="form-group">
                <label for="deporte">¿Deporte a elección?</label>
                <input type="text" id="deporte" name="deporte" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
